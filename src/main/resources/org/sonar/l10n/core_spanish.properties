settings.mode.mqr.description.line1=Busca representar con mayor precisión el impacto del software en todas las cualidades del software. Muy pocos problemas afectan solo una calidad de software. Por ejemplo, la mayoría de las vulnerabilidades también son bugs. Y viceversa. El modo MQR asigna cada regla a cada una de las cualidades que impacta, con una calificación de severidad separada para cada cualidad.
settings.mode.mqr.description.line2=Este enfoque se centra en asegurar que el impacto de un problema en todas las cualidades del software sea claro, no solo el más severo.
