sca.licenses.set_category_modal.body=Sonar ha categorizado muchas licencias comunes de código abierto según sus características para facilitarte la configuración. Establecer una política predeterminada por categoría te permite permitir o prohibir rápidamente todas las licencias de esa categoría. No te preocupes, siempre podrás configurar políticas para licencias individuales según sea necesario.
