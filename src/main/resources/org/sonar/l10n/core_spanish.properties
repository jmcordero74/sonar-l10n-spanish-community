sca.licenses.page=Perfiles de Licencias
sca.licenses.page.intro=Un perfil de licencias es una colección de políticas que definen qué licencias están permitidas o prohibidas para las dependencias utilizadas en tus proyectos. Si se detecta una dependencia con una licencia prohibida durante un análisis, será identificada como un riesgo de dependencia. Para más detalles, consulta la documentación en {docsLink}.
