mode_tour.name=Tour de Experiencia Estándar y Modo MQR
mode_tour.link=Más información sobre los modos en la documentación
mode_tour.step1.title=Bienvenido a SonarQube {isCommunityBuild, select, true {Community Build} other {Server}}
mode_tour.step1.img_alt=Presentación visual de la diferencia entre incidencias en los dos nuevos modos
mode_tour.step1.description=<p1>Hemos introducido dos modos: <b>Experiencia Estándar</b> y <b>Modo Multi-Regla de Calidad (MQR)</b>, para permitirte a ti y a tu equipo continuar con flujos de trabajo conocidos o explorar nuevos conceptos.</p1><p>Haz este recorrido para ver cuál es la diferencia entre ellos.</p>

mode_tour.step2.title=Experiencia Estándar
mode_tour.step2.img_alt=Presentación visual del nuevo diseño de los distintivos de Experiencia Estándar: Vulnerabilidad, Error y Code Smell
mode_tour.step2.description=<p1>La Experiencia Estándar utiliza tipos de reglas como <b>Vulnerabilidades</b>, <b>Errores</b> y <b>Code Smells</b>. Cada regla tiene un solo tipo y un nivel de severidad, que puedes personalizar con los permisos adecuados.</p1><p>Este enfoque se centra en asignar severidad a una regla según la calidad de software (por ejemplo, Seguridad, Fiabilidad o Mantenibilidad) en la que tenga mayor impacto.</p>

mode_tour.step3.title=Modo Multi-Regla de Calidad
mode_tour.step3.img_alt=Presentación visual de los nuevos distintivos de Calidad de Software: Seguridad, Fiabilidad y Mantenibilidad, y su conexión con los distintivos de Experiencia Estándar
mode_tour.step3.description=<p1>El nuevo Modo Multi-Regla de Calidad busca representar con mayor precisión el impacto de una incidencia en todas las cualidades del software.</p1><p>Lo hace asignando una severidad distinta para cada cualidad del software (Seguridad, Fiabilidad y Mantenibilidad), reemplazando los tipos anteriores (Vulnerabilidades, Errores y Code Smells). Puedes personalizar los niveles de severidad con los permisos adecuados.</p><p>Este enfoque garantiza que el impacto sobre todas las cualidades del software sea claro, no solo sobre la más afectada.</p>

mode_tour.step4.title=Cambiar de modo
mode_tour.step4.img_alt=Presentación visual del cambio entre Experiencia Estándar y Modo MQR en la configuración de Administración
mode_tour.step4.description=<p1>Actualmente estás en <b>{mode}</b>.</p1><p>Se puede cambiar con los permisos adecuados desde Administración > Configuración > Ajustes generales > Modo.</p><p>Tu instancia comenzará en el modo que más se asemeje a la versión del software desde la que estás actualizando.</p>

mode_tour.step5.title=Puedes volver a ver este tour desde la sección de ayuda

