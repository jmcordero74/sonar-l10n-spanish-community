sca.licenses.category.filter_by_category=Todas las categorías
sca.licenses.category.permissive_standard=Esta categoría incluye las licencias permisivas más comúnmente utilizadas. Las licencias permisivas otorgan amplios permisos para usar y modificar, con obligaciones mínimas (principalmente atribución). Las licencias de esta categoría contienen todos los elementos esenciales de las licencias de código abierto permisivas. Ejemplos de licencias permisivas estándar incluyen las licencias de software MIT y Apache.
sca.licenses.category.permissive_amateur=Esta categoría incluye licencias permisivas que carecen de uno o más elementos esenciales de las licencias modernas de código abierto permisivas, o que imponen requisitos complejos o confusos. Muchas utilizan lenguaje poco claro, humorístico o incompleto. Estas licencias pueden considerarse menos predecibles legalmente. Ejemplos de licencias permisivas no estándar incluyen las licencias de software Artistic 1.0 y WTFPL.
sca.licenses.category.copyleft_weak=Las licencias copyleft débiles requieren compartir tus cambios y adiciones al software licenciado cuando entregas copias a otros. Ejemplos de licencias copyleft débiles incluyen las licencias GNU LGPL y Mozilla Public License.
sca.licenses.category.copyleft_strong=Además de los requisitos de las licencias copyleft débiles, las licencias copyleft fuertes exigen que compartas programas más grandes construidos con el software licenciado cuando entregas copias a otros. Ejemplos de licencias copyleft fuertes incluyen la licencia GNU GPL.
sca.licenses.category.copyleft_network=Además de los requisitos de las licencias copyleft fuertes, las licencias copyleft de red exigen que compartas programas más grandes que construyes con el software licenciado no solo cuando entregas copias a otros, sino también cuando ejecutas el software para otros a través de Internet u otra red. Ejemplos de licencias copyleft de red incluyen la GNU AGPL y la Server-Side Public License.
sca.licenses.category.copyleft_maximal=Las licencias copyleft máximas responden a la pregunta “¿Cuándo te exige la licencia compartir?” de manera diferente a otras familias. Estas licencias requieren que compartas el software que haces con otros y que lo licencies de la misma manera al hacerlo. Ejemplos de licencias copyleft máximas incluyen las licencias Parity y Reciprocal.
sca.licenses.category.uncategorized=Las licencias sin categorizar no son conocidas por Sonar.
sca.licenses.project.title=Perfil de licencias
sca.licenses.project.info=Un {licenseProfileDocUrl} es una colección de políticas que definen qué licencias están permitidas o prohibidas para las dependencias utilizadas por tus proyectos. Las licencias de dependencias solo se analizarán si se crea un perfil de licencias predeterminado o si los proyectos se asignan manualmente a un perfil. Si se detecta una dependencia con una licencia prohibida durante un análisis, se identificará como un {dependencyRiskDocUrl}.
sca.licenses.project.choose=Elige qué perfil de licencias asignar a este proyecto o crea uno nuevo desde la página {licenseProfilesUrl}.
