sca.licenses.default_policy.no_default=No has establecido un perfil de licencias predeterminado. Si se establece uno como predeterminado, todos tus proyectos lo utilizarán durante el análisis, a menos que se asignen manualmente a otro.
sca.licenses.default_policy.nothing_allowed=Este perfil de licencias está establecido como predeterminado, pero no se han permitido licencias ni categorías de licencias. En este estado, el análisis mostrará a los desarrolladores que todas las licencias están prohibidas. Si no planeas configurar inmediatamente las licencias permitidas, te recomendamos esperar a establecer este perfil como predeterminado.
