component_measures.overview.project_overview.title=Riesgo
component_measures.overview.project_overview.description=Obtén una visión rápida de los riesgos operativos. Para usuarios que dependen del teclado, los elementos están ordenados por el número de líneas de código por archivo. Cualquier color que no sea verde indica riesgos inmediatos: errores o vulnerabilidades que deben revisarse. Una posición en la parte superior o derecha del gráfico indica riesgo a largo plazo. Las burbujas verdes en la esquina inferior izquierda son lo mejor.
component_measures.overview.Reliability.description=Visualiza los riesgos operativos de los errores. Para usuarios que dependen del teclado, los elementos están ordenados por volumen de errores por archivo. Cuanto más cerca esté el color de la burbuja al rojo, más graves son los peores errores. El tamaño de la burbuja indica el volumen de errores y su posición vertical refleja el tiempo estimado para resolverlos. Las burbujas verdes pequeñas en el borde inferior son lo mejor.
component_measures.overview.Security.description=Visualiza los riesgos operativos de las vulnerabilidades. Para usuarios que dependen del teclado, los elementos están ordenados por volumen de vulnerabilidades por archivo. Cuanto más cerca esté el color de la burbuja al rojo, más graves son las peores vulnerabilidades. El tamaño de la burbuja indica el volumen de vulnerabilidades y su posición vertical refleja el tiempo estimado para resolverlas. Las burbujas verdes pequeñas en el borde inferior son lo mejor.
component_measures.overview.Maintainability.description=Visualiza los riesgos a largo plazo de los olores de código. Para usuarios que dependen del teclado, los elementos están ordenados por volumen de olores de código por archivo. Cuanto más cerca esté el color de la burbuja al rojo, mayor es la proporción de deuda técnica. El tamaño de la burbuja indica el volumen de olores y su posición vertical refleja el tiempo estimado para resolverlos. Las burbujas verdes pequeñas en el borde inferior son lo mejor.
component_measures.overview.Coverage.description=Visualiza los riesgos a largo plazo por falta de cobertura de pruebas. Para usuarios que dependen del teclado, los elementos están ordenados por volumen de líneas sin cubrir por archivo. El tamaño de la burbuja indica el volumen de líneas sin cubrir y su posición vertical refleja el volumen de cobertura faltante. Las burbujas pequeñas en el borde inferior son lo mejor.
component_measures.overview.Duplications.description=Visualiza los riesgos a largo plazo de las duplicaciones. Para usuarios que dependen del teclado, los elementos están ordenados por número de bloques duplicados por archivo. El tamaño de la burbuja indica el volumen de bloques duplicados y su posición vertical refleja el volumen de líneas en esos bloques. Las burbujas pequeñas en el borde inferior son lo mejor.
