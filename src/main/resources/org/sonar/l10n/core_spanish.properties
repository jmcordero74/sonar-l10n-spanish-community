sca.licenses.create_profile=Crear perfil
sca.licenses.details_page.intro=Los perfiles de licencias se utilizan para definir políticas que establecen qué licencias están permitidas o prohibidas en las dependencias utilizadas por tus proyectos. Si se encuentra una dependencia con una licencia prohibida durante un análisis, será marcada como un riesgo de dependencia.
